<!doctype html>
  <html>
  <head>
    <title>HTML Layout</title>
    <link rel="stylesheet" href="css/ahp.css" type="text/css"/>
    <link rel="stylesheet" href="css/ahp.shell.css" type="text/css"/>
  </head>
  <body>
    <div id="ahp">
      <div class="ahp-shell-head"></div>
      <div class="ahp-shell-main">
        <div class="ahp-shell-main-nav">
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-name">
            Name
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready current" id="ahp-shell-main-nav-alternatives">
            Alternatives
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-criteria">
            Criteria
            <div class="ahp-shell-main-nav-link-done" style="display:block;"></div>
          </div>
          <div class="ahp-shell-main-nav-link" id="ahp-shell-main-nav-compare-criteria">
            Compare criteria
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link" id="ahp-shell-main-nav-compare-alternatives">
            Compare alternatives
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-result">
            Result
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
        </div>
        <div class="ahp-shell-main-content">
          <div class="view" style="display:block">
            <label>Decision</label>
            <input type="button" value="Edit" class="ahp-shell-main-content-submit"/>
          </div>
          <br/><br/>
          <div class="edit" style="display:block">
            <input type="text" value="Decision"/>
            <input type="button" value="Update" class="ahp-shell-main-content-submit"/>
            <label class="error_msg" style="display:block">should be a non-empty string</label>
          </div> 
          <br/><br/>
          <div class="view" style="display:block">
            <label></label>
            <input type="button" value="Add" class="ahp-shell-main-content-submit add"/>
          </div> 
          <br/><br/>
          <br/><br/><br/>
          <div class="ahp-shell-main-content-compare" id="c0_1">
            <table>
              <tr>
                <th colspan="4" align="left">Criterion 1</td>
                <td></td>
                <th colspan="4" align="right">Criterion 2</td>
              </tr>  
              <tr>
                <td><input type="radio" name="compare" value="9"></td>
                <td><input type="radio" name="compare" value="7"></td>
                <td><input type="radio" name="compare" value="5"></td>
                <td><input type="radio" name="compare" value="3"></td>
                <td><input type="radio" name="compare" value="1"></td>
                <td><input type="radio" name="compare" value="3"></td>
                <td><input type="radio" name="compare" value="5"></td>
                <td><input type="radio" name="compare" value="7"></td>
                <td><input type="radio" name="compare" value="9"></td>
              </tr>
              <tr>
                <td>9</td>
                <td>7</td>
                <td>5</td>
                <td>3</td>
                <td>1</td>
                <td>3</td>
                <td>5</td>
                <td>7</td>
                <td>9</td>
              </tr>
            </table> 
          </div>
        </div> 
      </div>
      <div class="ahp-shell-foot"></div>
    </div>
  </body>
  </html>
