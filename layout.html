<!doctype html>
  <html>
  <head>
    <title>HTML Layout</title>
    <link rel="stylesheet" href="css/ahp.css" type="text/css"/>
    <link rel="stylesheet" href="css/ahp.shell.css" type="text/css"/>
  </head>
  <body>
    <div id="ahp">
      <div class="ahp-shell-head"></div>
      <div class="ahp-shell-main">
        <div class="ahp-shell-main-nav">
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-name">
            Name
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready current" id="ahp-shell-main-nav-alternatives">
            Alternatives
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-criteria">
            Criteria
            <div class="ahp-shell-main-nav-link-done" style="display:block;"></div>
          </div>
          <div class="ahp-shell-main-nav-link" id="ahp-shell-main-nav-compare-criteria">
            Compare criteria
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link" id="ahp-shell-main-nav-compare-alternatives">
            Compare alternatives
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
          <div class="ahp-shell-main-nav-link ready" id="ahp-shell-main-nav-result">
            Result
            <div class="ahp-shell-main-nav-link-done"></div>
          </div>
        </div>
        <div class="ahp-shell-main-content"></div>
      </div>
      <div class="ahp-shell-foot"></div>
    </div>
  </body>
  </html>
